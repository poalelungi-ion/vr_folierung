  <main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= End Page Header ======= -->

    <section id="gallery" class="gallery">
      <div class="container-fluid">
        <div class="row gy-4 justify-content-center" id="instagram-gallery">
          <!-- Instagram gallery items will be inserted here -->
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // Instagram Access Token
      var token = 'IGQWRPVDZAIRXUwMGxPTXJ5dHBFNjg2NGlwZAGFtcWNJRlJqRmdmTElNc21QSVV0b3NYOTNMdFBoTWI1QmlXWVNtYkNHQzNkWlVMV1o4aFRlMDhMeXRqOWFXVmxYcUUwRno4RWplV2tEXy10UQZDZD';

      $.ajax({
        url: 'https://graph.instagram.com/me/media?fields=id,caption,media_type,media_url,thumbnail_url,permalink&access_token=' + token,
        type: 'GET',
        success: function(data){
          // Loop through the result
          for (var i = 0; i < data.data.length; i++) {
            var item = data.data[i];
            if(item.media_type == "IMAGE"){
              // Create a new div with the class 'col-xl-3 col-lg-4 col-md-6'
              var div = $("<div>").addClass("col-xl-3 col-lg-4 col-md-6");
              var galleryItem = $("<div>").addClass("gallery-item h-100");
              var img = $("<img>").attr("src", item.media_url).addClass("img-fluid").attr("alt", "");
              var galleryLinks = $("<div>").addClass("gallery-links d-flex align-items-center justify-content-center");
              var a1 = $("<a>").attr("href", item.media_url).attr("title", "Gallery " + (i+1)).addClass("glightbox preview-link");
              var i1 = $("<i>").addClass("bi bi-arrows-angle-expand");
              var a2 = $("<a>").attr("href", "gallery-single.html").addClass("details-link");
              var i2 = $("<i>").addClass("bi bi-link-45deg");

              // Append everything
              a1.append(i1);
              a2.append(i2);
              galleryLinks.append(a1).append(a2);
              galleryItem.append(img).append(galleryLinks);
              div.append(galleryItem);

              // Append the new div to the container
              $("#instagram-gallery").append(div);
            }
          }
        }
      });
    </script>
